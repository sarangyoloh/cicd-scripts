name: cicd feasibility check
on:
  push:
    branches:
      - develop
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v3

      - name: clone the code
        run: |
          git clone https://github.com/sarangyoloh/cicd-feasibility-check.git
          cd cicd-feasibility-check
          git checkout develop

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Run Python Script to Parse JSON
        run: |
          python script.py

      - name: list files
        run: |
          pwd
          ls
          cat cli_commands.json
